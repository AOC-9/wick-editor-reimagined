<html>
<head>
    <meta charset="utf-8">
    <title>paper.js Selection Example</title>
    <style>
      html, body {
        background-color: gray;
      }
      #paper-canvas {
        width: 500px;
        height: 500px;
        background-color: white;
      }
    </style>
</head>
<body>
  <canvas id="paper-canvas">
</body>

<script src="../../../lib/paper.js"></script>
<script src="Paper.Selection.js"></script>
<script src="Paper.SelectionGUI.js"></script>

<script>
window.onload = () => {
    paper.setup(document.getElementById('paper-canvas'));
    for(var i = 0; i < 20; i++) {
        var rect = new paper.Path.Ellipse({
            center: new paper.Point(
                Math.random()*400+50,
                Math.random()*400+50,
            ),
            radius: Math.random() * 25 + 30,
            fillColor: ['red','#00ff00','cyan','yellow','orange','blue'][Math.floor(Math.random()*6)],
            strokeColor: 'black',
        });
        window['rect' + i] = rect;
    }
}
</script>

</html>
